<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MGC Journal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="items.css">
</head>
<body>
    <main>
        
        <div class="container" style="margin-top: 5%;">
            <div class="back">
                <a href="../merchant.html">Go back to Shop</a>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div id="tshirts" class="carousel slide">
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img src="../images/notebook.png" class="d-block w-100" alt="...">
                          </div>
                          <div class="carousel-item">
                            <img src="../images/notebook1.png" class="d-block w-100" alt="...">
                          </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#tshirts" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#tshirts" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
                <div class="col-md-6">
                    <h1>
                        Mapua Game Consensus Journal
                    </h1>
                    <h2>
                        Php 400
                    </h2>
                    <p>
                        The Mapua Game Consensus Journal is made from high quality 70 GSM paper bound onto paperboard wrapped with a cloth cover. Order yours with the Large Logo or the Patterened version.  
                    </p>
                    <form action="">
                        <div class="formrow">
                            <label for="quantity">Quantity</label>
                            <input type="number" id="qunatity" value="1" min="1" max="20">
                        </div>

                        <div class="formrow">
                            <label for="logo">Large Logo</label>
                            <input type="radio"name="style" id="logo" value="White">
                            <label for="pattern">Patterned</label>
                            <input type="radio" name="style" id="pattern" value="Black">
                        </div>

                        <div class="formrow">
                            <input type="submit" value="Buy Now">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
